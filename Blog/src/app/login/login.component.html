<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form novalidate [formGroup]="formulario" (ngSubmit)="recogerDatos()" id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input formControlName="username" type="text" name="username" id="username" class="form-control">
                            <p class="error" *ngIf="formulario.controls.username.errors?.required && formulario.controls.username.touched">*Este campo es obligatorio</p>
                            <p class="error" *ngIf="formulario.controls.username.errors?.minlength && formulario.controls.username.touched">Este campo debe tener mínimo 3 caracteres</p>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input formControlName="password" type="password" name="password" id="password" class="form-control">
                            <p class="error" *ngIf="formulario.controls.username.errors?.required && formulario.controls.username.touched">*Este campo es obligatorio</p>
                            <p class="pass-text">Debe contener 6 carateres como mínimo y, al menos, una letra y un número.</p>
                        </div>
                        <div class="form-group btn-register">
                            <input [disabled]="!formulario.valid" type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            <a href="#" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
